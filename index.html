<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxes</title>
    <style>
        .card{
            width: 150px;
            border: 4px double black;
            border-radius: 10px 10px 0px 0px ;
        }

        .card-img{
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        .card-title{
          text-align: center;
          margin: 0;
          padding: 0px;
        }
    </style>
</head>
<body>
    <div class="card-container">

        <div class="card">
            <img src="https://www.greengold.tv/assets/Character/CB/Bheem.jpg" class="card-img"/>
            <h2 class="card-title">Chota Bheem</h2>
            </div>

            <div class="card-container">

                <div class="card">
                    <img src="https://qph.cf2.quoracdn.net/main-qimg-57175be1da968fbfdea245374a9e3396-lq" class="card-img"/>
                    <h2 class="card-title">Chutki</h2>
                    </div>

                    <div class="card-container">

                        <div class="card">
                            <img src="https://www.greengold.tv/assets/Character/CB/Raju.jpg" class="card-img"/>
                            <h2 class="card-title">Raju</h2>
                        </div>

                            <div class="card-container">

                                <div class="card">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7qAYrs7_2Cmdpw-mmFIZ4gcV5aBJVHkIc-w&s" class="card-img"/>
                                    <h2 class="card-title">Jaggu</h2>
                                    </div>
</body>
</html>
