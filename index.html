<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxes</title>
    <style>
        .card{
            width: 150px;
            border: 4px double black;
            border-radius: 10px 10px 0px 0px ;
        }

        .card-img{
            width: 150px;
            height: 100px;
            border-radius: 10px;
        }

        .card-title{
          text-align: center;
          margin: 0;
          padding: 0px;
        }
    </style>
</head>
<body>
    <div class="card-container">

        <div class="card">
            <img src="https://images.news18.com/webstories/2023/10/chota-bheem-9.jpg" class="card-img"/>
            <h2 class="card-title">Chota Bheem</h2>
</body>
</html>
